<html lang="en">

      background-color: #f2f2f2;

    footer p {
      margin: 0;
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    footer a {
      color: #111;
      text-decoration: none;
    }
